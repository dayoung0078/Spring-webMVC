<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>뷰 리졸버를 이용한 뷰 연결하기 </h1>
    <!--
    핸들러 메소드가 요청을 처리하고 논리 뷰 이름을 반환하면 dispatcherServlet은 화면에서 데이터를 표시하도록 뷰 템플릿에 제어권을 넘긴다.
    스프링 MVC에서는 다양한 전략에 맞게 뷰를 해석할 수 있는 ViewResolver 구현체 및 가지가 있다.
    그 중 mvc 기본 설정에는 템플릿 명과 위치에 따른 뷰를 해석하는 InternalResourceViewResolver를 기본 사용한다.
    prefix/suffix를 이용해 뷰 이름을 특정 애플리케이션 디렉터에 대응시킨다.
    InternalResourceViewResolver는 사용이 간단해서 좋기는 하지만 Requestdispatcher가 forward할 수 있는 내부 리소스 (jsp 또는 서블릿)만
    해석이 가능하기 때문에 다른 뷰 템플릿에서 사용하는 경우에는 다른 viewResolver를 사용해야 한다.
    타임리프 또한 동일한 방식의 뷰 리졸버인 ThymeleafViewResolver를 사용한다.
    다만 prefix가 "resources/templates/"이고 suffix가 ".html" 이다.
    -->

<!--    Flash Attributes: 주로 리다이렉트시 데이터를 전달할때 사용한다.:
쿼리 파라미터로 노출되지 않는다.:
임의의 객체를 저장할 수 있다.:
보통 HTTP 세션을 사용한다.: 리다이렉트 하기 전에 데이터를 HTTP 세션에 저장하고 리다이렉트 요청을 처리 한 다음 즉시 제거한다
=> RedirectAttributes를 통해 사용할 수 있다.-->

    <h3>문자열로 뷰 이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 반환</button>

    <h3>문자열로 redirect 하기</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>

    <h3>문자열로 뷰 이름 반환하면서 flashAttribute 추가하기</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트 & flashAttr 사용하기</button>
    <script>
        const flashMessage1 = `[[${flashMessage1}]]`;
        console.log(flashMessage1);

        if(flashMessage1){
            alert(flashMessage1);
        }
    </script>

    <h3> modelandview로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">문자열로 뷰 이름 반환하여 리다이렉트</button>

</body>
</html>
